<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de ChatBot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="chat">

        <header class="cabecalho">
            <div class="icone">
                <img class="foto" src="images/pedro.png">
            </div>

            <p class="nome">
                Pedro Pascal
            </p>
        </header>

        <div class="mensagemAtendente1">
            hello my big fan from brazil! 😍
        </div>

        <div class="mensagemUser1">
            😱 pedro pascal famosíssimo ator internacional eu sou seu maior fã!
        </div>

        <div class="mensagemAtendente2">
            sorry i dont speak portuguese
        </div>

        <div class="mensagemUser2">
            💀
        </div>

        <div class="mensagemAtendente3">
            💀
        </div>

        <footer class="rodape">
            <form action="https://httpbin.org/post" method="post">
            <div class="campoMensagem">
                <input type="text" class="inputMensagem" placeholder="Digite sua mensagem...">
            </div>

            <div class="botaoEnviar">
                <input type="submit" class="inputEnviar">
                <img class="imgEnviar" src="images/enviar.png" alt="Enviar">
            </div>
            </form>
        </footer>

    </div>
    <p></p>
</body>

</html>
